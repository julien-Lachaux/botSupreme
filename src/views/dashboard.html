<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/public/assets/css/articlesList.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
</head>
<body>
    <div class="articles">
        {{#articles}}
            <div class="article {{^price}}soldOut{{/price}}">
                <div class="articleInfo">
                    <div class="info">
                        <div class="name">{{ name }}</div>        
                        {{#price}}
                            <div class="price">{{ price }} {{ priceUnit }}</div>
                        {{/price}}
                    </div>
                </div>
                <div class="models">
                    {{#models}}
                        <div class="model">
                            <div class="thumbnail"><img src="{{ img }}" alt=""></div>
                            <div class="model">{{ model }}</div>
                            <div class="url"><a href="{{ url }}" target="_blank" rel="noopener noreferrer">fiche</a></div>
                            {{#sold_out}}
                                <div class="sold_out">Sold-Out</div>
                            {{/sold_out}}
                            <ul class="sizes">
                                {{#sizes}}
                                    <li class="size">{{.}}</li>
                                {{/sizes}}
                            </ul>
                        </div>
                    {{/models}}
                </div>
            </div>
        {{/articles}}
    </div>
</body>
</html>
