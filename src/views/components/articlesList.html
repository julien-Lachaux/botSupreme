<nav class="sommaire">
    <ul>
        {{#categories}}
            <li class="catogoryLink"><a href="#{{ name }}">{{ name }}</a></li>
        {{/categories}}
    </ul>
</nav>

<div class="subContent">
    {{#categories}}
        <h2 id="{{ name }}">{{ name }}</h2>
        <div class="articles">
            {{#articles}}
                <div class="article {{^price}}soldOut{{/price}}">
                    <div class="articleInfo">
                        <div class="info">
                            <div class="category">{{ category }}</div>
                            <div class="name">{{ name }}</div>
                            {{#price}}
                                <div class="price">{{ price }} {{ priceUnit }}</div>
                            {{/price}}
                        </div>
                    </div>
                    <div class="models">
                        {{#models}}
                            <div class="model">
                                <div class="thumbnail"><img src="{{ img }}" alt=""></div>
                                <div class="model">{{ model }}</div>
                                <div class="url"><a href="{{ url }}" target="_blank" rel="noopener noreferrer">fiche</a></div>
                                <ul class="sizes">
                                    {{#sizes}}
                                        <li class="size">{{.}}</li>
                                    {{/sizes}}
                                </ul>
                            </div>
                        {{/models}}
                    </div>
                </div>
            {{/articles}}
        </div>
    {{/categories}}
</div>
