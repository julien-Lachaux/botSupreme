<nav class="sommaire position-fixed">
    <ul id="categoriesTablist" role="tablist" class="list-group">
        {{#drops}}
            <li class="catogoryLink"><a data-toggle="list" role="tab" aria-controls="list-{{ week }}" href="#list-{{ week }}" id="list-{{ week }}-list">{{ week }}</a></li>
        {{/drops}}
    </ul>
</nav>

<div class="subContent tab-content" id="categoriesTabContent">
    {{#drops}}
        <div class="articlesArea tab-pane fade" id="list-{{ week }}" role="tabpanel" aria-labelledby="list-{{ week }}-list">
            <h2 id="{{ display_week }}">{{ display_week }}</h2>
            <div class="articles">
                {{#articles}}
                    <div class="article">
                        <div class="thumbnail"><img src="{{ img }}" alt=""></div>
                        <div class="articleInfo">
                            <div class="infoPlus">
                                <div class="category">{{ category }}</div>
                                <div class="name">{{ name }}</div>
                                <div class="price euros">{{ price_euros }} â‚¬</div>
                                <div class="like">
                                    <div class="ratio"><span class="badge badge-primary">{{ note_ratio }} % de votes positif</span></div>
                                    <div class="chiffre"><span class="badge badge-success">{{ note_positive }}</span>&nbsp;<span class="badge badge-danger">{{ note_negative }}</span></div>
                                </div>
                                <button type="button" class="btn btn-outline-primary ajoutPanier" id="{{ supreme_id }}">Ajouter au panier</button>
                            </div>
                        </div>
                    </div>
                {{/articles}}
            </div>
        </div>
    {{/drops}}
</div>
